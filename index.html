<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./stylesheets/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <img src="./images/image-product-desktop.jpg" alt="Product">
    <div class="details">
      <span class="perfume">Perfume</span>
      <h1 class="title">Gabrielle <br>Essence Eau <br>De Parfum</h1>
      <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="money-container">
        <span class="money">$149.99</span>
        <span class="money-crossed">$169.99</span>
      </div>
      <button><img id="cart" src="./images/icon-cart.svg" alt="cart">Add to Cart</button>
    </div>
  </div>
</body>
</html>
